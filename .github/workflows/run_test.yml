name: XIAMS_PIV

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: run cucumber test ðŸ”§
        run: chmod +x gradlew && ./gradlew test
        continue-on-error: true

      - name: Branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: AWS configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Upload results to S3
        run: |
          echo "{S3_BUCKET}={ctaas-enterprise-poc/${{github.repository}}/${{steps.extract_branch.outputs.branch}}/${{github.workflow}}/${{github.run_number}}}" >> $GITHUB_ENV
          cd build/cucumber-reports/cucumber-html-reports
          aws s3 sync . s3://env.S3_BUCKET --no-progress --delete --exclude "html/"

      - name: Log report URLs
        env:
          REGION: ap-southeast-2
        run: |
          echo "Aggregate report: https://s3-${REGION}.amazonaws.com/env.S3_BUCKET/cucumber-results-agg-test-results.html"
          echo "Overview report: https://s3-${REGION}.amazonaws.com/env.S3_BUCKET/overview-features.html"

